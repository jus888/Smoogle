<!DOCTYPE html>

<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoogle</title>
    <link rel="stylesheet" href="styles/search.css">    
  </head>

  <body>
    <header class="flex-content-width">
      <h1>Logo</h1>
    </header>
    <div class="navbar-bg">
      <nav class="flex-content-width">
        <a href="#">Pagina 1</a>
        <a href="#">Pagina 2</a>
        <a href="#">Lange Pagina 1</a>
        <a href="#">Pagina 3</a>
      </nav>
    </div>

    <main class="flex-content-width flex-row-container">
      <form class="search-filters">
        <input type="text" name="q" placeholder="Zoeken" class="search-bar">
        <input type="hidden" name="infobox" value="true">
        <button type="button">Submit</button>
      </form>
      <section class="search-results">
        Resultaten verschijnen hier
      </section>
    </main>

    <template>
      <section class="result">
        <h1 class="result-title"><a class="result-title" href="#">Title</a></h1>
        <p>Description</p>
      </section>
    </template>

    <script src="scripts/search.js"></script>
  </body>
</html>
