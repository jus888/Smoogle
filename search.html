<!DOCTYPE html>

<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoogle</title>
    <link rel="stylesheet" href="styles/search.css">    
  </head>

  <body>
    <header class="flex-content-width">
      <h1>Logo</h1>
    </header>
    <div class="navbar-bg">
      <nav class="flex-content-width">
        <a href="#">Pagina 1</a>
        <a href="#">Pagina 2</a>
        <a href="#">Lange Pagina 1</a>
        <a href="#">Pagina 3</a>
      </nav>
    </div>

    <main class="flex-content-width flex-container">
      <div class="search-flex-item">
        <form>
          <input type="hidden" name="infobox" value="true">
          <div class="flex-container search-bar">
            <input name="q" class="search-bar" placeholder="Zoekterm">
            <button type="button">Zoeken</button>
          </div>
        </form>
      </div>
      <section class="search-results">
        Resultaten verschijnen hier
      </section>
    </main>

    <template>
      <section class="result">
        <h1 class="result-title"><a href="#">Title</a></h1>
        <p>Description</p>
      </section>
    </template>

    <script src="scripts/search.js"></script>
  </body>
</html>
